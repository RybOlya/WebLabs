<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dwellings</title>
    <link rel="stylesheet" href="css\style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>

  <body>
    <div class="app">
      <h4 class="mb-3">Dwellings</h4>
      <header class="header">
        <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
          <span>Add New Building</span>
          <i class="fas fa-plus"></i>
        </div>
        <div id="searchFor">
          <div class="input-group">
            <div class="form-outline">
              <input type="search" id="findDwelling" class="form-control" />
            </div>
            <button type="button" onclick="searchFor()" class="btn">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </header>
      <button type="button"  class="sort__button btn btn-outline-secondary" onclick="sortDwellings()">Sort</button>
<div class="main__content">
      <div id="dwelling"></div>
      <div class="total">
      <div id="addedDwelling">

        <h5 class="modal-title" id="newDwelling">Total price</h5>
      </div>
      <div class="form-control">
      <input type="text" name="total" id="total_price"/>
      </div>
    </div>
      
</div>
      <!-- Modal -->
    </div>
    <form
      class="modal fade"
      id="form"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newDwelling">Add New Dwelling</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <select name="" id="dwellingType">
              <option value="apartment" selected>Apartment</option>
              <option value="detachedHouse">Detached House</option>
              <option value="cottageTown">Cottage Town</option>
            </select>
            <p>Title</p>
            <input type="text" class="form-control" name="" id="titleInput" />
            <div id="msg"></div>
            <br />
            <p>Description</p>
            <textarea
              name=""
              class="form-control"
              id="description"
              cols="30"
              rows="5"
            ></textarea>
            <p>Photo</p>
            <p>
              <input
                type="file"
                accept="image/*"
                name="image"
                id="file"
                onchange="loadFile(event)"
                style="display: none"
              />
            </p>
            <p>
              <label for="file" style="cursor: pointer">Upload Image</label>
            </p>
            <p><img id="output" /></p>
            <br />
            <p>Location</p>
            <input
              type="text"
              class="form-control"
              name=""
              id="locationInput"
            />
            <div id="msg"></div>
            <br />
            <p>Price</p>
            <input type="text" class="form-control" name="" id="priceInput" />
            <div id="msg"></div>
            <p>Number of floors</p>
            <input type="text" class="form-control" name="" id="floorsInput" />
            <div id="msg"></div>
            <br />
            <p>Heating</p>
            <select id="heatingInput">
              <option selected>Central</option>
              <option>Individual</option>
            </select>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" id="add" class="btn btn-primary">Add</button>
          </div>
        </div>
      </div>
    </form>
    <script src="./js/index.js"></script>
  </body>
</html>
